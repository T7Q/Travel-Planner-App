  <body>
    <div id="container">
    <header><h1>Travel planner</h1></header>
    <div id="main">
      <div id ="section1">
        <div class = "title"><h2>Enter destination and trip date</h2></div>
        <!-- <form id="form_input" onsubmit="return Client.handleSubmit(event)"> -->
        <form id="form_input">
          <input type="text" id="city" placeholder="Enter city here">
          <input type="date" id="datemin" name="datemin" min="2015-01-02">
          <button id="generate" type = "submit">show me the trip</button>
        </form>
      </div>
      <div id ="section2">
        <div class = "sec2_title"><h2>My trip</h2></div>
        <div id="output_card">
          <div id="output_img">
            <img src="./img/polynesia.jpg" alt="city" id="output_img2">
          </div>
          <div id = "output_text">
            <div id = "city">
              <h3 id = "dest_city">Paris,France</h3>
            </div>
            <div id = "departure"><p>Departure in 7 days on 15.07.2020</p></div> 
            <div id = "weather_title"><p>3-days weather forcast</p></div>
            <div id = "forcast">
              <div class="day_forcast">
                <p>20 - 25 °C</p>
                <img src="./img/rain.png" alt="weather_icon" class="weather_icon">
              </div>
              <div class="day_forcast">
                <p>20 - 25 °C</p>
                <img src="./img/rain.png" alt="weather_icon" class="weather_icon">  
              </div>
              <div class="day_forcast">
                <p>20 - 25 °C</p>
                <img src="./img/rain.png" alt="weather_icon" class="weather_icon">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="copy"><p>Copyright © 2020 TKuumola. All Rights Reserved.</p></div>
      <div class="social">
          <a href="#" ><img src="./img/facebook.png" alt="instagram" class="social-icon"></a>

          <a href="#" ><img src="./img/twitter.png" alt="linkedin" class="social-icon"></a>
      </div>
