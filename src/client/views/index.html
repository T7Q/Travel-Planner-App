<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel planner</title>
  </head>
  <body>
    <div id="container">
    <header><h1>Travel planner</h1></header>
    <div id="main">
      <div id ="section1">
        <div class = "title"><h2>Enter destination and trip date</h2></div>
        <form id="form_input">
          <input type="text" id="city" placeholder="Enter city here">
          <input type="date" id="departure" name="datemin" min="2015-01-02">
          <button id="generate" type = "submit">show me the trip</button>
        </form>
      </div>
      <div id="banner">
      </div>
      <div id ="section2">
        <div id = "city">
          <h2><span id="dest_city"></span><span id="dest_country"></span></h2>
        </div>
        <div id="output_card">
          <div id="output_img">
            <img src="" alt="city" id="output_img2">
          </div>
          <div id = "output_text">
            <div><p ><span id="depart_info"></span></p></div> 
            <div id="weather_title"><p><span id="day_temp"></span></p></div>
            <div id="forcast">
              <div id="forcast_details">
              </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="copy"><p>Copyright Â© 2020 TKuumola. All Rights Reserved.</p></div>
    </footer>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
  </script>
  </div>
  </body>
</html>
