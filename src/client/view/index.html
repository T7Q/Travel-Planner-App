<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel planner</title>
    <link rel="stylesheet" href ="../styles/style.css">
  </head>
  <body>
    <div id="container">
    <header><h1>Travel planner</h1></header>
    <div id="main">
      <div id ="section1">
        <div class = "title"><h2>Enter destination and trip date</h2></div>
        <form id="form_input">
          <input type="text" id="city" placeholder="Enter city here">
          <input type="date" id="datemin" name="datemin" min="2015-01-02">
          <button id="submit" type = "submit">show me the trip</button>
        </form>
      </div>
      <div id ="section2">
        <div class = "sec2_title"><h2>My trip</h2></div>
        <div id="output_card">
          <div id="output_img">
            <img src="../img/polynesia.jpg" alt="city" id="output_img2">
          </div>
          <div id = "output_text">
            <div id = "city">
              <h3>Paris,France</h3>
            </div>
            <div id = "city"><p>Departure in 7 days on 15.07.2020</p></div> 
            <div id = "weather_title"><p>3-days weather forcast</p></div>
            <div id = "forcast">
              <div class="day_forcast">
                <p>20 - 25 °C</p>
                <img src="../img/rain.png" alt="instagram" class="weather_icon">
              </div>
              <div class="day_forcast">
                <p>20 - 25 °C</p>
                <img src="../img/rain.png" alt="instagram" class="weather_icon">  
              </div>
              <div class="day_forcast">
                <p>20 - 25 °C</p>
                <img src="../img/rain.png" alt="instagram" class="weather_icon">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="copy"><p>Copyright © 2020 TKuumola. All Rights Reserved.</p></div>
      <div class="social">
          <a href="#" ><img src="../img/social_media/facebook.png" alt="instagram" class="social-icon"></a>
          <a href="#" ><img src="../img/social_media/linkedin.png" alt="twitter" class="social-icon"></a>
          <a href="#" ><img src="../img/social_media/twitter.png" alt="linkedin" class="social-icon"></a>
      </div>
    </footer>
    <!-- <script src="app.js" type="text/javascript"></script> -->
  </div>
  </body>
</html>
